<!DOCTYPE html>
<html>
    <style>
        body{/*Sets Background Color*/
            background-color: bisque;
        }
        #body{/*Sets Car Body Properties*/
            background-color: red;
            height: 100px;
            width: 250px;
            border-radius: 100% 100% 50% 50%;
            position: relative;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-name: body;
        }
        #left-wheel{/*Set Left Wheel Properties*/
            background-color: black;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            position: relative;
            top: 75px;
            left: 25px;
        }
        #right-wheel{/*Set Right Wheel Properties*/
            background-color: black;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            position: relative;
            top: 25px;
            left: 175px;
        }
        #window-left{/*Set Left Window Properties*/
            background-color: cornflowerblue;
            height: 50px;
            width: 70px;
            border-top-left-radius: 100%;
            position:relative;
            bottom: 90px;
            left: 50px;
        }
        #window-right{/*Set Right Window Properties*/
            background-color: cornflowerblue;
            height: 50px;
            width: 70px;
            border-top-right-radius: 100%;
            position:relative;
            bottom: 140px;
            left: 130px;
        }
        #head-light{/*Sets Head Light Properties*/
            background-color: yellow;
            height: 25px;
            width: 20px;
            border-radius: 50% 100% 100% 50%;
            position: relative;
            bottom: 135px;
            left: 230px;
        }

        @keyframes body {/*Animates Car*/
            0%{
                left: 0px;
            }
            50%{
                left: 1200px;
            }
            100%{
                left: 0px;
            }
        }

    </style>
    <head>
        <title>Car Animation</title>
    </head>
    <body>
        <div id = "body">
            <!--Nested To Inherit Animation-->
            <div id = "left-wheel"></div>
            <div id = "right-wheel"></div>
            <div id = "window-left"></div>
            <div id = "window-right"></div>
            <div id = "head-light"></div>
        </div>
    </body>
</html>
